<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #248f9f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #217088;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .upi-id {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="donorName">Name:</label>
                <input type="text" id="donorName" name="donorName" required>
            </div>
            <div class="form-group">
                <label for="donationAmount">Donation Amount:</label>
                <input type="number" id="donationAmount" name="donationAmount" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div class="form-group upi-id" id="upiIdGroup">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" name="upiId">
            </div>
            <button type="submit">Donate</button>
        </form>
    </div>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Thank you for your donation!</p>
        </div>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            showPopup();
        });

        document.getElementById('paymentMethod').addEventListener('change', function(event) {
            const upiIdGroup = document.getElementById('upiIdGroup');
            if (event.target.value === 'upi') {
                upiIdGroup.style.display = 'block';
                document.getElementById('upiId').required = true;
            } else {
                upiIdGroup.style.display = 'none';
                document.getElementById('upiId').required = false;
            }
        });

        function showPopup() {
            document.getElementById('successPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }
    </script>
</body>
</html>
