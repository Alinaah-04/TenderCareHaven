
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(./images/bg5.jpeg);
            background-repeat: no-repeat;
            background-size: 100% 650px;
            background-position: top;
        }
        .logo {
            width: 8%;
            height: 8%;
            position: relative;
            border: 50%;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .bg-body-tertiary {
            background-color: rgba(218, 226, 233, 0.295);
        }
        .nav-link {
            color: black;
            font-weight: bold;
        }
        .bd-title {
            margin-top: 40px;
        }
        .container {
            margin-left: 1driver5px;
        }
        .right {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img class="logo" src="./images/blackh.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                TenderCare Haven
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="needrequestdonor.html">NEED REQUEST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="donation.html">DONATE</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="bd-title" id="content">Heading</h2>
                <div class="bd-title">
                    <h2>ABOUT US</h2>
                    <p id="about-us"></p>
                </div>
                <div class="bd-title">
                    <h2>MISSION</h2>
                    <p id="mission"></p>
                </div>
                <div class="bd-title">
                    <h2>VISION</h2>
                    <p id="vision"></p>
                </div>
            </div>
            <div class="col-md-4 right">
                <h5 class="card-text">Name of Director: <span id="director-name"></span></h5>
                <h5 class="card-text">Email: <span id="email"></span></h5>
                <!-- <h5 class="card-text">District: <span id="district"></span></h5> -->
                <h5 class="card-text">Pincode: <span id="pincode"></span></h5>
                <h5 class="card-text">Address: <span id="address"></span></h5>
                <h5 class="card-text">Phone no: <span id="phone"></span></h5>
                <h5 class="card-text">Registration no: <span id="registration-no"></span></h5>
                <h5 class="card-text">Accreditation no: <span id="accreditation-no"></span></h5>
                <h5 class="card-text">License no: <span id="license-no"></span></h5>
                <h5 class="card-text">Number of Children: <span id="num-children"></span></h5>
                <h5 class="card-text">Number of Staffs: <span id="num-staffs"></span></h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const id = new URLSearchParams(window.location.search).get('id');
            // Example API endpoint
            const apiUrl = `http://localhost:3000/getOrphange/${id}`;

            axios.get(apiUrl)
                .then(response => {
                    const data = response.data;
                    document.getElementById('content').textContent = data.heading;
                    document.getElementById('about-us').textContent = data.about;
                    document.getElementById('mission').textContent = data.mission;
                    document.getElementById('vision').textContent = data.vision;
                    document.getElementById('director-name').textContent = data.dir;
                    document.getElementById('email').textContent = data.emailid;
                    // document.getElementById('district').textContent = data.district;
                    document.getElementById('pincode').textContent = data.pincode;
                    document.getElementById('address').textContent = data.address;
                    document.getElementById('phone').textContent = data.phno;
                    document.getElementById('registration-no').textContent = data.regno;
                    document.getElementById('accreditation-no').textContent = data.accreditationno;
                    document.getElementById('license-no').textContent = data.licenseno;
                    document.getElementById('num-children').textContent = data.noOfChildren;
                    document.getElementById('num-staffs').textContent = data.noOfStaff;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
